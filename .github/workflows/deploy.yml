name: Build and Deploy SAPUI5 to gh-pages
on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
  
      - name: Install deps
        working-directory: ./
        run: npm ci
  
      - name: Build UI5
        working-directory: ./
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5
     
      - name: Prepare SPA fallback (optional)
        run: |
          if [ -f ./index.html ]; then cp ./index.html ./404.html || true; fi
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
